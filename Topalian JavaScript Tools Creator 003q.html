//YBFCY_ we use this as a namespace, for zero conflicts

//Get the current year
function YBFCY_getYear()
{
    let theDate = new Date();
    let posYear = theDate.getFullYear();
    return posYear;
}

//Calculate Year Born Based on Current Year Minus Age Entered
function YBFCY_ageFinder()
{
    let nameSpace = "YBFCY_";

    //person enters the age
    //we get the age value from the text area that has the id of nameSpace_AgeInput
    let age = document.getElementById(nameSpace + "AgeInput").value;

    //gets the Current Year
    let currentYear = YBFCY_getYear();
    
    //display the Current Year in the text area that has the id of nameSpace_YearNow
    document.getElementById(nameSpace + "YearNow").textContent = currentYear;
    
    //result of Subtracting Age from Current Year
    let result = currentYear - age; 
       
    //display Result in the text area that has the id of nameSpace_Result
    document.getElementById(nameSpace + "Result").textContent = result;
}

//**********************************************//TOOL - CONVERSION
//Convert Feet and Inches to Meters
//CFITM_ we use this as a namespace, for zero conflicts

function CFITM_convert()
{
    let nameSpace = "CFITM_";

    //person enters the feet
    //we get the amount from the text area with the id nameSpace_Input
    let amount1 = document.getElementById(nameSpace + "Input").value;

    //convert feet to centimeters
    amount1 = amount1 * 30.48;

    //person enters the inches
    //we get the amount from the text area with the id nameSpace_Input2
    let amount2 = document.getElementById(nameSpace + "Input2").value;

    //convert inches to centimeters
    amount2 = amount2 * 2.54;
       
    //the total amount of centimeters
    let answer = amount1 + amount2;

    //convert centimeters to meters
    let result = answer / 100;
       
    //display result in the text area that has the id of nameSpace_Result
    document.getElementById(nameSpace + "Result").textContent = result;
}

}

//Calculate Median Of Numbers
//CMON_ we use this as a namespace, for zero conflicts

function CMON_calculate()
{
    let nameSpace = "CMON_";

    //person enters numbers separated by commas, Ex: 45,34,26 
    //we get the comma separated values from the text area with the id nameSpace_Input
    let amount = document.getElementById(nameSpace + "Input").value.split(',');

    //split separates values according to the character chosen. As shown above, we separate values by comma. Ex: 45,34,26

    //get how many numbers exist in the array
    //let howMany = amount.length;

    //sort the numbers in ascending order, low to high
    amount.sort(function(a,b){
        return a-b;
    });

    //convert to an array of float values
    let ourArray = amount.map(function(item) {
        return parseFloat(item, 10);
    });

    //find the median of ourArray
    let median = Math.floor(ourArray.length / 2);

    if (ourArray.length % 2)
    {
        result = ourArray[median];
    }
    else
    {
        result = (ourArray[median - 1] + ourArray[median]) / 2.0;
    }

    //display result in the text area that has the id of nameSpace_Result
    document.getElementById(nameSpace + "Result").textContent = result;
}

//SORT by DATE, ascending or descending order
function sortByDate(whichArray, direction) 
{
    if(direction == "up")  //ASCENDING, low to high
    {
        whichArray.sort(function(a,b) { return new Date(a.date) - new Date(b.date); } );
    }
    else if(direction == "down") //DESCENDING, high to low
    {
        whichArray.sort(function(a,b) { return new Date(b.date) - new Date(a.date); } );
    }
}
