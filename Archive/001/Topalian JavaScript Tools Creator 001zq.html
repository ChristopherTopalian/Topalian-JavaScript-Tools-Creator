//get the current year
function YBFCY_getYear()
{
    let theDate = new Date();
    let theYear = theDate.getFullYear();

}

{
    //Entered Age of the Person

//SORT by DATE, ascending or descending order
function sortByDate(whichArray, direction) 
{
    if(direction == "up")   // ASCENDING, low to high
    {
        whichArray.sort(function(a,b) { return new Date(a.date) - new Date(b.date); } );
    }
    else if(direction == "down") //DESCENDING, high to low
    {
        whichArray.sort(function(a,b) { return new Date(b.date) - new Date(a.date); } );
    }
}

function sortIt()
{
    //To Sort theData array we choose one of the options below.

    //To Sort by date - Most Current to Oldest

//DISPLAY the DATA by creating a Row
function createTheRow(theX, theY, sizeX, sizeY, whichArray, criteria1, criteria2)
{
             //used with theData array
    for(let i = 0; i < whichArray.length; i++)
    {
        if(whichArray[i].tag1 == criteria1 || whichArray[i].tag2 == criteria2)
        {
            //filter for a MONTH, meaning, SHOW ONLY 1 month
            //if(whichArray[i].date.substring(0,2) == 3)

            //filter for Multiple MONTHS
            //if(whichArray[i].date.substring(0,2) == 8 || whichArray[i].date.substring(0,2) == 9)

            //filter for a DATE
            //if(whichArray[i].date.substring(0,10) == "02/29/2018")

            //filter for a Multiple DATES
            //if(whichArray[i].date.substring(0,10) == "02/29/2018" || whichArray[i].date.substring(0,10) == "02/29/2020")

            //filter for a DAY, of any month, of any year
            //if(whichArray[i].date.substring(3,5) == 2)

            //filter for a YEAR
            //if(whichArray[i].date.substring(6,10) == 2010)

            //filter for MULTIPLE YEARS
            //if(whichArray[i].date.substring(6,10) == 2019 || whichArray[i].date.substring(6,10) == 2020)

            //filter for MONTH and YEAR
            //if(whichArray[i].date.substring(0,2) == 2 && whichArray[i].date.substring(6,10) == 2020)

            //You can replace the if statement below,
            //with one of the options above.
            if(whichArray) //shows all items
            {
                //TYPE OF ELEMENT TO CREATE, div
                let ourDiv = document.createElement("div");

                //POSITION
                ourDiv.style.position = "absolute";
                ourDiv.style.left = theX +'px';
                ourDiv.style.top = theY + 'px';

                //SIZE
                ourDiv.style.width = sizeX +'px';
                ourDiv.style.height = sizeY +'px';

                //APPEARANCE
                ourDiv.style.color = "white";
                ourDiv.style.zIndex = "10";
                ourDiv.style.fontFamily = "exo";
                ourDiv.style.fontWeight = "bold";
                ourDiv.style.fontSize = "medium";
                ourDiv.style.background = "black";
                ourDiv.style.textAlign = "center";
                ourDiv.style.border = "solid 2px rgba(100,100,255,1.0)";

                //CONTENT
                ourDiv.innerHTML = whichArray[i].theHtml;

                //ADD CONTENT TO THE PAGE
                document.body.append(ourDiv);  

                //COLUMNS ACROSS
                theX = theX + sizeX; 
            }
        }
    }
}

    ];

    {
